<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real time clock Application</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google Font Flie -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
     rel="stylesheet">


</head>
<body onload="mainClock()">
<div class="datetime">
    <div class="date">
        <span id="monthdate">00</span>-
        <span id="month">month</span>-
        <span id="year">Year</span>
    </div>
    <div class="time">
        <span id="hour">00 </span>&nbsp;:
        <span id="minute">00 </span>&nbsp;:
        <span id="second">00 </span>
        <span id="period">AM</span>
    </div>
</div>



    <!-- Javascript File  -->
    <script src="./script.js"></script>
</body>
</html>
